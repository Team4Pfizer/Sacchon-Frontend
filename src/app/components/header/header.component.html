<mat-toolbar color="primary" class="app-header">
    <img  src="https://user-images.githubusercontent.com/123155613/216784190-c3a519a4-e487-455d-b789-50632d43c196.png" class="sacchon-image"/>
    <div class="logo-container">
        <span class="logo-text" routerLink="/">Sacchon</span>
    </div>
    <div class='menu'>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before" class="menu-items">
            <button mat-menu-item class="menu-item" (click)="gotTo('bgl-store')">Add blood glucose measurement</button>
            <button mat-menu-item class="menu-item" (click)="gotTo('dci-store')">Add daily carbonates intake</button>
            <button mat-menu-item class="menu-item">Account Settings</button>
        </mat-menu>
        <button mat-icon-button  (click)="goToProfile()">
            <mat-icon>face</mat-icon>
        </button>
    </div>
</mat-toolbar>
