<h2 mat-dialog-title>Delete measurement</h2>
<div mat-dialog-content>
  Would you like to delete this measurement?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">Ok</button>
</div>
